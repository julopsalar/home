# About Section
about_title: Sobre mí
about_profile_image: images/profile.jpg
about_content: | # this will include new lines to allow paragraphs
  Soy graduado en Ingeniería Informática, trabajando actualmente en el sector del <mark>Business Intelligence</mark>. 
  
  Aunque hasta ahora mi puesto se ha centrado exclusivamente en el desarrollo de procesos de transformación de datos, también tengo gran inquietud por la rama de visualización de los Datos. Como prueba de esto, en mi Github destaco un par de proyectos de análisis de datos en torno al fútbol como fuente de datos (un visualizador  sobre las principales competiciones femeninas; y un proyecto más reciente de visualización de datos físicos sobre la reciente Eurocopa masculina).

  En este momento, me encuentro buscando un cambio laboral, en la búsqueda de algo más general respecto a la exclusiva generación y modificación de procesos ETL, valorando fundamentalmente la adición de visualización de datos (un cargo más amplio, Analista de Datos)
  
