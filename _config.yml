        quote: >
          
        description: | # this will include new lines to allow paragraphs
          Uno de mis primeros proyectos de programación. Fue también una excusa para profundizar en el lenguaje <mark>Python</mark>, y familiarizarme con el uso y acceso a APIs (tanto un cliente oficial de la desarrolladora del videojuego como un wrapper desarrollado por parte de la comunidad). 
          El uso principal consiste en trackear las batallas de ciertas cuentas del videojuego móvil <i>Clash Royale</i>. Era una forma de personalizar el acceso a configuraciones y estrategias del juego, inspirado en webs como RoyaleAPI y StatsRoyale, muy famosas en su dia.
          

          En aquel momento, usaba <mark>dashboards</mark> desarrollados en <mark>Excel</mark> (Google Sheets), en el que compartir información con otros jugadores.  
        
          # I started this project as a way if learning <mark>React</mark> and it has since grown into a fully fledged app. 
          # I have learned many skills through this and been I'm very proud of having this in my portfolio. 
          # If you don't have a project as awesome as this I would advise you make one.

